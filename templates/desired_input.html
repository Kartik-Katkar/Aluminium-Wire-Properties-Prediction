<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/desired_input.css" />

<body>
    <div class="navbar">
        <img src="../static/images/Logo with name.png" alt="Logo" class="navbar-logo">
        <a href="{{ url_for('home') }}"><img src="../static/images/back.png" alt="back" class="navbar-logo-2"></a>

      <div class="form-container">
          <form action="#" method="post">
              <label for="elongitivity">Elongitivity</label>
              <input type="text" id="elongitivity" name="elongitivity" required />
  
              <label for="uts">UTS</label>
              <input type="text" id="uts" name="uts" required />

  </div>
