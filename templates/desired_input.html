<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="desired_input.css" />
    <title>Desired Output</title>
  </head>
  <body>
    <header>
      <h1>Enter Desired Parameters</h1>
    </header>

    <div class="container">
      <div class="form-container">
        <form action="#" method="post">
          <label for="elongitivity">Elongitivity:</label>
          <input type="text" id="elongitivity" name="elongitivity" required />

          <label for="uts">UTS:</label>
          <input type="text" id="uts" name="uts" required />

          <label for="conductivity">Conductivity:</label>
          <input type="text" id="conductivity" name="conductivity" required />

          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="image-container">
        <img src="rod_image.png" alt="Sample Image" />
      </div>
    </div>
  </body>
</html>
